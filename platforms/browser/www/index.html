<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Batalha das Cores</title>

		<link rel='stylesheet prefetch' href='css/css.css'>
		<link rel='stylesheet prefetch' href='css/font-awesome.min.css'>
        <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>
    <body>


<div class="splash"></div>
	<div class="container">

            <div class="start-game game-full-flex" id="start-game">
                
                <div class="start-game-top"></div>    

                <div class="logo-holder">
                    <p class="logo">
                        <span>B</span>
                        <span>a</span>
                        <span>t</span>
                        <span>a</span>
                        <span>l</span>
                        <span>h</span>
                        <span>a</span>
                        <span>C</span>
                        <span>o</span>
                        <span>r</span>
                        <span>e</span>
                        <span>s</span>
                    </p>
                    <a class="play-button" href="#" onclick="game.start()">Jogar</a>
                </div>

                <div class="how-to-play">
                    <div class="section section-1">
                        <h4>Bola de saltar<br>muda de cor</h4>
                        <div class="content">
                            <div class="ball-demo" id="ball-demo"></div>
                        </div>
                    </div>
                    <div class="section section-2">
                        <h4>Toque na barra para alternar as cores<br>(Vermelho, amarelo, roxo)</h4>
                        <div class="content">
                            <div class="bar bar-1" data-index="0"></div>
                            <div class="bar bar-2"></div>
                            <div class="bar bar-3"></div>
                        </div>
                    </div>
<!--                     <div class="section section-3">
                        <h4>Sempre corresponda<br>cores de bola e barra</h4>
                        <div class="content">
                            <div class="ball-demo" id="ball-demo"></div>
                            <div class="bar bar-1"></div>
                        </div>
                    </div> -->
                </div>

            </div>

            <div class="stop-game game-full-flex">

                <div class="score-container">

                    <h1>Batalha de Cores</h1>

                    <div class="final-score"></div>
                    <div class="result"></div>

                    <div>
                        <a class="play-again" href="#" onclick="game.start()">Novamente</a>
                        <a class="main-menu" href="#" onclick="game.intro()">Menu</a>
                    </div>

                </div>

            </div>

            <div class="small-glows"></div>

            <div class="glow"><div class="sun"></div></div>

            <div class="waves">
                <div class="top_wave"></div>
                <div class="wave1"></div>
                <div class="wave2"></div>
                <div class="wave3"></div>
                <div class="wave4"></div>
            </div>

            <div class="mounts">
                <div class="mount1"></div>
                <div class="mount2"></div>
            </div>

            <div class="clouds"></div>

            <div class="scene">
                <div class="learn-to-play">Clique nas barras para mudar a cor!</div>
                <div class="score" id="score"></div>
                <div class="ball-holder"></div>
                <div class="sticks" id="sticks"></div>
            </div>

            <div class="noise"></div>

        </div>








        <script type="text/javascript" src="cordova.js"></script>
        <script src='js/jquery-3.1.1.min.js'></script>
        <script src='js/TweenMax.min.js'></script>

		<script type="text/javascript" src="js/index.js"></script>

    </body>
</html>
